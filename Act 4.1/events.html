<body>
  <script>

  function getxhr(){
    try { xhr=new XMLHttpRequest(); }
    catch(e){
      try{xhr=new ActiveXObject("Microsoft.XMLHTTP");}
      catch(e1){
        alert("erreur");
      }
    }
    return xhr;
  }
     function ajax(){
     xhr= getxhr();

      xhr.onreadystatechange=function(){
         if(xhr.readyState==4 && xhr.status==200){
         obxml=xhr.responseXML;

           document.getElementById("evenement").innerHTML=obxml.getElementsByTagName('titre').item(0).textContent;



         }
  }
  xhr.open("GET","Mon événement en xml.xml",true);
  xhr.send();
  }



  </script>
	<button onclick="ajax()">evenement</button>
  <div id="evenement"></div>

</body>
